name: GitHub Green Bot

on:
  schedule:
    # Runs at minute 0 of every 4th hour
    - cron: "0 */4 * * *"
  workflow_dispatch: # Allows you to click a button to run it manually

jobs:
  build:
    runs-on: ubuntu-latest
    # Required for the bot to have permission to push code
    permissions:
      contents: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Update Script
        run: python bot.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add activity_log.txt
          git commit -m "chore: automated activity update [skip ci]"
          git push
          
